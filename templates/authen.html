<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/authen.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/toast.css') }}">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>


</head>
<body>
    <div class="images-wrapper">
        <a href="{{ url_for('index') }}">
        <div class="slogan"><img src="{{ url_for('static',filename='img/cloud.png') }}" class="logo"></div>
        </a>
            <img src="{{ url_for('static',filename='img/Release6.jpg') }}" class="img">
            <img src="{{ url_for('static',filename='img/Release2.webp') }}" class="img">
            <img src="{{ url_for('static',filename='img/Release5.jpg') }}" class="img">
    </div>
    <div class="login-card">
        {% block form %}{% endblock %}

    </div>
        <!-- Toast Notification -->
        <div id="toast"></div>

        <!-- Hidden container to pass flash messages to JavaScript -->
        <div id="flash-messages-data" style="display:none;">
            {{ get_flashed_messages(with_categories=true) | tojson }}
        </div>
    
        <!-- Include JavaScript file -->
        <script src="{{ url_for('static', filename='js/toast.js') }}"></script>
</body>
</html>
