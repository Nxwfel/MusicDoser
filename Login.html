<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="images-wrapper">
            <div class="slogan"><img src="../images/cloud.png" class="logo"></div>
            <img src="../images/Cover1.jpg" class="img">
            <img src="../images/Cover2.jpg" class="img">
            <img src="../images/Cover3.jpg" class="img">
    </div>
    <div class="login-card">
        <header>
            <span style="color: #a2d4cd ">Hello there!</span>
            <h1 style="color: #00135c;">Welcome Back</h1>
        </header>
        <div class="input-group">
            <label class="label">Email address</label>
            <input autocomplete="off" name="Email" id="Email" class="input" type="email">
            <div></div>
        </div>
        <div class="input-group">
            <label class="label">Password</label>
            <input autocomplete="off" name="Email" id="Email" class="input" type="password">
            <div></div>
        </div>        
        <div class="container">
            <a href="#" class="button type--C">
              <div class="button__line"></div>
              <div class="button__line"></div>
              <span class="button__text">Login</span>
              <div class="button__drow1"></div>
              <div class="button__drow2"></div>
            </a>
          </div>
          <div class="signup"><p>Don't have an account</p><a href="">Sign up for free!</a></div>
    </div>
</body>
</html>
